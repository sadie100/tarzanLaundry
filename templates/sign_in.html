<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h2 class="mt-40 text-center text-3xl font-bold tracking-tight text-gray-900">회원가입</h2>
        <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 gap-4 ring-1 w-1/2 ">
                <div class="grid grid-cols-6 col-span-1 content-center m-5 ring-1">
                    <label class="col-span-2 text-2xl text-left font-bold text-black ring-1">ID</label>
                    <input type="text" class="ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-72" placeholder="UserID">
                </div>
                <div class="grid grid-cols-6 col-span-1 content-center m-5 ring-1">
                    <label class="col-span-2 text-2xl text-left font-bold text-black ring-1">Password</label>
                    <input type="password" class="ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-72" placeholder="Password">
                </div>
                <div class="grid grid-cols-6 col-span-1 content-center m-5 ring-1">
                    <label class="col-span-2 text-2xl text-left font-bold text-black ring-1">이름</label>
                    <input type="text" class="ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-72" placeholder="Name">
                </div>
                <div class="grid grid-cols-6 col-span-1 content-center m-5 ring-1">
                    <label class="col-span-2 text-2xl text-left font-bold text-black ring-1">호수</label>
                    <input type="text" class="ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-72" placeholder="Room Nr.">
                </div>
                <div class="grid grid-cols-6 col-span-1 content-center m-5 ring-1">
                    <label class="col-span-2 text-2xl text-left font-bold text-black ring-1">전화번호</label>
                    <input type="text" class="ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-72" placeholder="Phone Nr.">
                </div>
            </div>
            <button class="col-span-1 ring-1 ring-blue-400 ring-inset rounded-lg hover:bg-blue-600 bg-blue-500 shadow-lg h-10 w-32 font-bold">회원가입</button>
        
        </div>
    </body>
</html>

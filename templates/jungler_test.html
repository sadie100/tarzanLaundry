<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                'sans': '"Noto Sans"'   //폰트문제 해결 못함. Times New Roman 적용가능. 어떤건 되고 어떤건 안되고.
                }
            }
        }
        </script>
        <script type="text/javascript">
            function Answering(){
                let inputAnswer = document.getElementById('test_answer').value;
                console.log(inputAnswer);
                if(inputAnswer=="김세희"){
                    alert("정답입니다!");
                    window.location.href='/signup'
                }
                else if(inputAnswer=="김준철"){
                    alert("정답입니다!");
                    window.location.href='/signup'
                }
                else if(inputAnswer=="장홍표"){
                    alert("정답입니다!");
                    window.location.href='/signup'
                }
                else if(inputAnswer==""){
                    alert("정답을 입력하세요!");
                }
                else alert("오답입니다!")
            }
        </script>
    </head>

    <body>
        <h2 class="mt-40 text-center text-3xl font-bold tracking-tight text-gray-900">회원가입 검증질문</h2>

        <div class="flex flex-col min-h-full items-center justify-center m-10 h-72">
            <div class="m-5">
                <label class="text-center tracking-tight">Q. <타잔, 세탁을 부탁해> 개발진 중 한 명의 이름을 입력하세요.</label>
            </div>
            <div class="m-10">
                <label class="text-left tracking-tight text-black ">A.</label>
                <input type="text" id="test_answer" onkeydown="if(event.keyCode==13){Answering();}" class="ring-1 ring-gray-300 ring-inset form-input rounded-lg mx-1 shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-96" placeholder=" Answer">    
            </div>
            <button class="mt-10 col-span-1 ring-1 ring-blue-400 ring-inset rounded-lg hover:bg-blue-600 bg-blue-500 shadow-lg h-10 w-40 font-bold text-white" onclick="Answering()">회원가입하기</button>

        </div>

    </body>
</html>

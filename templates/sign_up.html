<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../static/sign_up.js"></script>
        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                    'sans': '"Noto Sans"'   //폰트문제 해결 못함. Times New Roman 적용가능. 어떤건 되고 어떤건 안되고.
                    }
                }
            }
        </script>
    </head>
    <body>
        <h2 class="mt-40 text-center text-3xl font-bold tracking-tight text-gray-900">타잔, 세탁을 부탁해<br><div class="text-4xl">회원가입</div></h2>
        <div class="flex flex-col min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 gap-4 w-auto sm:w-1/2 content-between ">
                <div class="grid grid-cols-5 col-span-1 content-center m-3">
                    <label  class="col-span-1 text-l text-left font-bold text-black">ID</label>
                    <input id="signup_id" type="text" class="col-span-4 ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-auto" placeholder=" UserID">
                </div>
                <div class="grid grid-cols-5 col-span-1 content-center m-3">
                    <label class="col-span-1 text-l text-left font-bold text-black">Password</label>
                    <input id="signup_pw1" type="password" class="col-span-4 ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-auto" placeholder=" Password">
                </div>
                <div class="grid grid-cols-5 col-span-1 content-center m-3">
                    <label class="col-span-1 text-l text-left font-bold text-black">Password Confirm</label>
                    <input id="signup_pw2" type="password" class="col-span-4 ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-auto" placeholder=" Password">
                </div>
                <div class="grid grid-cols-5 col-span-1 content-center m-3">
                    <label class="col-span-1 text-l text-left font-bold text-black">이름</label>
                    <input id="signup_name" type="text" class="col-span-4 ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-auto" placeholder=" Name">
                </div>
                <div class="grid grid-cols-5 col-span-1 content-center m-3">
                    <label class="col-span-1 text-l text-left font-bold text-black">호수</label>
                    <input id="signup_room" type="text" class="col-span-4 ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-auto" placeholder=" Room Nr.">
                </div>
                <div class="grid grid-cols-5 col-span-1 content-center m-3">
                    <label class="col-span-1 text-l text-left font-bold text-black">전화번호</label>
                    <input id="signup_phone" type="text" class="col-span-4 ring-1 ring-gray-300 ring-inset form-input mx-8 rounded-lg shadow-sm focus:border-red-500 focus:ring-red-500 h-8 w-aut0" placeholder=" Phone Nr.">
                </div>
            </div>
            <button class="mt-10 col-span-1 ring-1 ring-blue-400 ring-inset rounded-lg hover:bg-blue-600 bg-blue-500 shadow-lg h-10 w-32 font-bold text-white" onclick="signupRegister()">회원가입</button>
        </div>
    </body>
</html>
